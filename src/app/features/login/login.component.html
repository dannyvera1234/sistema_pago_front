<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="flex flex-wrap justify-center items-center shadow-lg rounded-lg overflow-hidden bg-white w-full md:w-2/3">
    <div class="w-full md:w-1/2 hidden md:block">
      <img
        src="https://img.freepik.com/free-vector/flat-university-concept_23-2148176379.jpg?t=st=1745090754~exp=1745094354~hmac=918537bb2951df2b9c6306efb57549f66b65e860d8ff2f78479056179810711d&w=740"
        alt="Recursos Humanos" class="w-full h-full object-cover rounded-l-lg">
    </div>

    <div class="w-full md:w-1/2 p-10">
      <h1 class="text-2xl font-bold text-center text-gray-800 ">Sistema Academico</h1>
      <h2 class=" text-center text-gray-600 mb-6">Bienvenido</h2>

      <form [formGroup]="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700">Correo Electrónico</label>
          <input type="email" name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700">Contraseña</label>
          <input type="password" name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <div class="flex justify-between items-center text-sm text-gray-600 mb-4">
          <label>
            <input type="checkbox" class="mr-2"> Recuérdame
          </label>
          <a href="#" class="text-teal-500 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <button
          class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition cursor-pointer">
          Iniciar sesión
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        ¿No tienes una cuenta?
        <a href="#" class="text-teal-500 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
